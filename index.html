<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>

        <div id="container">
            <div id="calculator">
                <form>
                    <div id="displayDiv">
                        <input type="text" name="display" id="display">
                    </div>
                    <div id="buttons">
                        <div id="topButtons">
                            <input type="button" value="C" class="buttons" style="background: #9F9F9F;">
                            <input type="button" value="Del" class="buttons" style="background: #9F9F9F;">
                            <input type="button" value="+/-" class="buttons" style="background: #9F9F9F;">
                            <input type="button" value="%" class="buttons" style="background: #9F9F9F;">
                            <input type="button" value="รท" class="buttons" style="background: #F69A05";>
                        </div>
                        <div id="row2">
                            <input type="button" value="7" class="buttons nums" >
                            <input type="button" value="8" class="buttons nums">
                            <input type="button" value="9" class="buttons nums">
                            <input type="button" value="x" class="buttons" style="background: #F69A05">
                        </div>
                        <div id="row3">
                            <input type="button" value="4" class="buttons nums">
                            <input type="button" value="5" class="buttons nums">
                            <input type="button" value="6" class="buttons nums">
                            <input type="button" value="-" class="buttons" style="background: #F69A05">
                        </div>
                        <div id="row4">
                            <input type="button" value="1" class="buttons nums">
                            <input type="button" value="2" class="buttons nums">
                            <input type="button" value="3" class="buttons nums">
                            <input type="button" value="+" class="buttons" style="background: #F69A05">
                        </div>
                        <div id="row5">
                            <input type="button" value="0" class="buttons">
                            <input type="button" value="." class="buttons">
                            <input type="button" value="=" class="buttons" style="background: #F69A05">
                        </div>
                    </div>

                </form>
            </div>
        </div>





























    </body>
</html>
