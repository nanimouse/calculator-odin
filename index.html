<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>

        <title>Calculator</title>
    </head>
    <body>

        <div id="container">
            <div id="calculator">
                <form>


                    <div id="displayDiv">
                        <div id="topDisplay"></div>
                        <div id="display"></div>
                    </div>



                    <div id="buttons">
                        <div id="topButtons">
                            <input type="button" value="AC"
                            id="clear"
                            class="buttons functional">

                            <input type="button" value="+/-"
                            id="neg" class="buttons functional">
                            <input type="button" value="%"
                            id="percent"
                            class="buttons functional">
                            <input type="button" value="รท"
                            id="divide"
                            class="buttons mathFuncs">
                        </div>
                        <div id="row2">
                            <button type="button" value="7" class="buttons nums">7</button>
                            <input type="button" value="8" class="buttons nums">
                            <input type="button" value="9" class="buttons nums">
                            <input type="button" value="x"
                            id="multiply"
                            class="buttons mathFuncs">
                        </div>
                        <div id="row3">
                            <input type="button" value="4" class="buttons nums">
                            <input type="button" value="5" class="buttons nums">
                            <input type="button" value="6" class="buttons nums">
                            <input type="button" value="-"
                            id="minus"
                            class="buttons mathFuncs">
                        </div>
                        <div id="row4">
                            <input type="button" value="1" class="buttons nums">
                            <input type="button" value="2" class="buttons nums">
                            <input type="button" value="3" class="buttons nums">
                            <input type="button" value="+"
                            id="plus"
                            class="buttons mathFuncs">
                        </div>
                        <div id="row5">
                            <input type="button" value="0" class="buttons nums">
                            <input type="button" value="." id = "decimal" class="buttons">
                            <input type="button" value="Del"
                            id="del"
                            class="buttons functional">
                            <input type="button" value="="
                            id="equals"
                            class="buttons">

                        </div>
                    </div>

                </form>
            </div>
        </div>





























    </body>
</html>
